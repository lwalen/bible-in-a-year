<html>
<head>
	<title>Daily Bible Plan</title>
	<link href="/style.css" rel="stylesheet" type="text/css">
	<link href="/jquery-ui-1.11.2.custom/jquery-ui.min.css" rel="stylesheet">
</head>

<body>
	<h1>Daily Bible Plan</h1>
	<p>Bookmark this page for the day you want to start reading. Visit that bookmark to get your personal plan.</p>
	<p>Date: <input type="text" id="datepicker"></p>
	<p id='start_date'><p>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="/daily_bible.js"></script>
	<script src="/jquery-ui-1.11.2.custom/jquery-ui.min.js"></script>
	<script>
		$("#datepicker").datepicker({
			inline: true,
			changeMonth: true,
			changeYear: true,
			dateFormat: "MM d, yy"
		});

		var refTagger = {
			settings: {
				bibleVersion: "ESV",
				socialSharing: [],
				tagChapters: true
			}
		};
		(function(d, t) {
			var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
			g.src = "//api.reftagger.com/v2/RefTagger.js";
			s.parentNode.insertBefore(g, s);
		}(document, "script"));
	</script>
</body>
</html>
